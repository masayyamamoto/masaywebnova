<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>masayweb</title>

<body>
  <!-- ヘッダー部分 -->
  <header>
    <div class="container">
      <section class="header_section">
        <div class="logo">
          <h1 id="top">masayweb</h1>
        </div>
        <nav>
          <a href="#TOP">TOP</a>
          <a href="#main">CONTENTS</a>
          <a href="#access">ACCESS</a>
        </nav>
      </section>
    </div>
    <img class="topimage" src="./img/webcreate001.png" alt="">
  </header>
  <!-- ヘッダー部分 -->

  <!-- メイン部分 -->
  <main id="main">
    <div class="container">
      

        <section class="webcreate intro">
          <img src="./img/webcreate002.png" alt="">
          <div>
            <h2>WEB制作のお手伝いをします</h2>
            <p>WEBサイト製作、コーディング等お客さまの事業のお役に立てるようなネット環境整備のお手伝いをします。</p>
          </div>
        </section>
        
        <section class="musiccreate intro">
          <img src="./img/musiccreate001.png" alt="">
          <div>
            <h2>音楽関係、サウンドプロデュースをします</h2>
            <p>ジングル、効果音、癒し空間を創出するサウンドなどを制作しています。</p>
          </div>
        </section>

        <section id="access">
          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13137.023666301346!2d135.69374879017616!3d34.597689652062485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60012f62c4197d51%3A0x586b48692426bfa0!2z546L5a-66aeF!5e0!3m2!1sja!2sjp!4v1660203100348!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="call">
            <h2>連絡先</h2>
            <div class="mail">
              <i class="bi bi-envelope"></i>
              <p>masayweb@adress.ne.jp</p>
            </div>
          </div>
        </section>


    </div>
  </main>
  <!-- メイン部分 -->

  <!-- フッター部分 -->
  <footer>
    <div class="container">
      <a href="https://twitter.com/masay_pgm"><i class="bi bi-twitter"></i></a>
